<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Programa Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <h1><img class="logo" src="Imagenes/Logo.png" alt="logo"></h1>     
        </header>
        <main>
            <section class="seccion1">
                <div class="cajacontenedoratexto">
                    <label for="mensaje"></label>
                    <textarea cols="70" rows="10" id="mensaje" placeholder="Ingresa el Texto Aquí" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <input type="button" value="Encriptar" class="btn-encriptar">
                    <input type="button" value="Desencriptar" class="btn-desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedormonito">
                    <img src="Imagenes/Muñeco.svg" alt="Muñeco">
                </div>
                <div class="contenedormensaje">
                    <h2>Ningun mensaje fue
                        <br> encontrado</h2>
                    <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" value="Copiar" class="btn-copiar"> 
                </div>
                <div class="contenido-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
